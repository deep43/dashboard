        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>

<h5 class="dashboard-heading">PMA</h5>
<div class="row">
  <div class="pma-btns">
    <div class="btn-group btn-group-toggle">

      <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="buttonModel">
        <label ngbButtonLabel class="btn-primary" (click)="drawTable()">
          <input ngbButton type="radio" value="C"> C
        </label>
        <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="P"> P
        </label>
        <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="F"> F
        </label>
        <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="Total"> Total
        </label>
      </div>
      <!--<label class="btn" ngbButtonLabel>
        <input type="checkbox" ngbButton [(ngModel)]="buttonModel.C"> C
      </label>
      <label class="btn" ngbButtonLabel>
        <input type="checkbox" ngbButton [(ngModel)]="buttonModel.P"> P
      </label>
      <label class="btn" ngbButtonLabel>
        <input type="checkbox" ngbButton [(ngModel)]="buttonModel.F"> F
      </label>
      <label class="btn" ngbButtonLabel>
        <input type="checkbox" ngbButton [(ngModel)]="buttonModel.total"> Total
      </label>-->
    </div>
    <div class="action-btns">
      <button class="btn" (click)="openManualTradeModal()">Manual Trade</button>
      <button class="btn" (click)="openAllManualTradeModal()">All Manual Trades</button>
      <button class="btn" (click)="showHideZeroVolume()">{{showHideZeroText}}</button>
    </div>
  </div>
  <div class="pma-infos">
    <div class="info" *ngFor="let pnl of pnlTiles">
      <span>{{pnl.title}}</span>
      <span class="value">{{pnl.value}}</span>
    </div>
  </div>
</div>
<div class="row home-page-row pma-grid">
  <div class="col-md-12 col-sm-12 col-lg-12">
    <ag-grid-angular
      class="{{appliedThemeClassOnTable}}"
      [gridOptions]="gridOptions"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [animateRows]="true"
      [pagination]="true"
      [paginationPageSize]="20"
      [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
  </div>
</div>


<div class="modal fade manual-trade-modal" bsModal #manualTradeModal="bs-modal"
     tabindex="-1" role="dialog" aria-labelledby="dialog-events-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row heading-row">
          <h5 class="heading">
            Manual Trade
          </h5>
        </div>
      </div>
      <div class="modal-body details-modal-content">
        <div class="row">
          <div class="col-lg-12 m-t-20">
            <form class="md-float-material form-material login-form" action="javascript:">
              <div class="form-group form-primary">
                <label class="float-label ">Symbol</label>
                <input type="text" name="symbol" class="form-control" required=""
                       [(ngModel)]="selectedInvDetail.symbol" ngClass="{{selectedInvDetail.className}}">
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <label class="float-label ">Currency</label>
                <input type="text" name="currency" class="form-control" required=""
                       [(ngModel)]="selectedInvDetail.currency" ngClass="{{selectedInvDetail.className}}">
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <label class="float-label ">Volume</label>
                <input type="number" name="volume" class="form-control" required=""
                       [(ngModel)]="selectedInvDetail.volume">
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <label class="float-label ">Price</label>
                <input type="number" name="price" class="form-control" required=""
                       [(ngModel)]="selectedInvDetail.avgPrice" step="0.01">
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <label class="float-label acc-label">Account</label>
              </div>
              <div class="btn-group btn-group-toggle">
                <label class="btn-primary" ngbButtonLabel>
                  <input type="checkbox" ngbButton [(ngModel)]="mtModel.C"> C
                </label>
                <label class="btn-primary" ngbButtonLabel>
                  <input type="checkbox" ngbButton [(ngModel)]="mtModel.P"> P
                </label>
                <label class="btn-primary" ngbButtonLabel>
                  <input type="checkbox" ngbButton [(ngModel)]="mtModel.F"> F
                </label>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 close-row">
            <button class="btn btn-success btn-sm save" (click)="saveManualTradeModal($event)">
              Save Changes
            </button>
            <button class="btn btn-success btn-sm close-modal" (click)="closeManualTradeModal($event)">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade manual-trade-modal all-trades-modal" bsModal #allManualTradeModal="bs-modal"
     tabindex="-1" role="dialog" aria-labelledby="dialog-events-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row heading-row">
          <h5 class="heading">
            All Manual Trades
          </h5>
        </div>
      </div>
      <div class="modal-body details-modal-content">
        <div class="row">
          <div class="col-lg-12 m-t-20">
            <ag-grid-angular
              class="{{appliedThemeClassOnTable}}"
              [rowData]="rowDataTrades"
              [columnDefs]="columnDefsTrades"
              [defaultColDef]="defaultColDef"
              [animateRows]="true">
            </ag-grid-angular>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 close-row">
            <button class="btn btn-success btn-sm close-modal" (click)="closeAllManualTradeModal($event)">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
