<div class="row ">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 heading-container">
    <h5 class="dashboard-heading">PMA</h5>
    <div class="pma-btns">
      <div class="btn-group btn-group-toggle">
        <label class="btn-primary" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="model.C"> C
        </label>
        <label class="btn-primary" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="model.P"> P
        </label>
        <label class="btn-primary" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="model.F"> F
        </label>
        <label class="btn-primary" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="model.total"> Total
        </label>
      </div>
      <div class="action-btns">
        <button class="btn btn-primary">Disconnect</button>
        <button class="btn btn-primary" (click)="openManualTradeModal()">Manual Trades</button>
        <button class="btn btn-primary" (click)="openAllManualTradeModal()">All Manual Trades</button>
        <button class="btn btn-primary">Show Zero Position</button>
      </div>
    </div>
  </div>
</div>
<div class="row pma-infos">
  <div class="col-12 col-sm-12 col-md-3 col-lg-3" *ngFor="let pnl of pnlTiles">
    <div class="info">
      <div>{{pnl.title}}</div>
      <div class="value">
        <span class="arrow" [ngClass]="getArrowClass(pnl.value)"></span>
        <span>{{pnl.value}}</span>
      </div>
    </div>
  </div>
</div>
<div class="row home-page-row pma-grid">
  <div class="col-md-12 col-sm-12 col-lg-12">
    <ag-grid-angular
      class="{{appliedThemeClassOnTable}}"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [floatingFilter]="true"
      [animateRows]="true"
      [pagination]="true"
      [paginationPageSize]="20"
      [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
  </div>
</div>


<div class="modal fade manual-trade-modal" bsModal #manualTradeModal="bs-modal"
           tabindex="-1" role="dialog" aria-labelledby="dialog-events-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row heading-row">
          <h5 class="heading">
            Manual Trade
          </h5>
        </div>
      </div>
      <div class="modal-body details-modal-content">
        <div class="row">
          <div class="col-lg-12 m-t-20">
            <form class="md-float-material form-material login-form" action="javascript:">
              <div class="form-group form-primary">
                <label class="float-label ">Symbol</label>
                <input type="text" name="symbol" class="form-control" required=""
                       [(ngModel)]="selectedInvDetail.symbol">
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <label class="float-label ">Currency</label>
                <input type="text" name="currency" class="form-control" required=""
                       [(ngModel)]="selectedInvDetail.currency">
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <label class="float-label ">Volume</label>
                <input type="number" name="volume" class="form-control" required=""
                       [(ngModel)]="selectedInvDetail.volume">
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <label class="float-label ">Price</label>
                <input type="number" name="price" class="form-control" required=""
                       [(ngModel)]="selectedInvDetail.price">
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <label class="float-label acc-label">Account</label>
                <div class="btn-group btn-group-toggle">
                  <label class="btn-primary" ngbButtonLabel>
                    <input type="checkbox" ngbButton [(ngModel)]="mtModel.C"> C
                  </label>
                  <label class="btn-primary" ngbButtonLabel>
                    <input type="checkbox" ngbButton [(ngModel)]="mtModel.P"> P
                  </label>
                  <label class="btn-primary" ngbButtonLabel>
                    <input type="checkbox" ngbButton [(ngModel)]="mtModel.F"> F
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 close-row">
            <button class="btn btn-success btn-sm save" (click)="closeManualTradeModal($event)">
              Save Changes
            </button>
            <button class="btn btn-success btn-sm" (click)="closeManualTradeModal($event)">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade manual-trade-modal all-trades-modal" bsModal #allManualTradeModal="bs-modal"
     tabindex="-1" role="dialog" aria-labelledby="dialog-events-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row heading-row">
          <h5 class="heading">
            All Manual Trade
          </h5>
        </div>
      </div>
      <div class="modal-body details-modal-content">
        <div class="row">
          <div class="col-lg-12 m-t-20">
            <ag-grid-angular
              class="{{appliedThemeClassOnTable}}"
              [rowData]="rowDataTrades"
              [columnDefs]="columnDefsTrades"
              [defaultColDef]="defaultColDef"
              [floatingFilter]="true"
              [animateRows]="true">
            </ag-grid-angular>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 close-row">
            <button class="btn btn-success btn-sm" (click)="closeAllManualTradeModal($event)">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
