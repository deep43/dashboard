<div class="row ">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 heading-container">
    <h5 class="dashboard-heading">PMA</h5>
    <div class="pma-btns">
      <div class="btn-group btn-group-toggle">
        <label class="btn-primary" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="model.C"> C
        </label>
        <label class="btn-primary" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="model.P"> P
        </label>
        <label class="btn-primary" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="model.F"> F
        </label>
        <label class="btn-primary" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="model.total"> Total
        </label>
      </div>
      <div class="action-btns">
        <button class="btn btn-primary">Disconnect</button>
        <button class="btn btn-primary">Manual Trades</button>
        <button class="btn btn-primary">All Manual Trades</button>
        <button class="btn btn-primary">Show Zero Position</button>
      </div>
    </div>
  </div>
</div>
<div class="row pma-infos">
  <div class="col-12 col-sm-12 col-md-3 col-lg-3">
    <div class="info">
      <div>Acc Daily P&L</div>
      <div>$0.00</div>
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-3 col-lg-3">
    <div class="info">
      <div>Acc Daily P&L</div>
      <div>$0.00</div>
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-3 col-lg-3">
    <div class="info">
      <div>Total MTD P&L</div>
      <div>$0.00</div>
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-3 col-lg-3">
    <div class="info">
      <div>Total YTD P&L</div>
      <div>$0.00</div>
    </div>
  </div>
</div>
<div class="row home-page-row">
  <div class="col-md-12 col-sm-12 col-lg-12">
    <ag-grid-angular
      class="{{appliedThemeClassOnTable}}"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [floatingFilter]="true"
      [animateRows]="true"
      [pagination]="true"
      [paginationPageSize]="20"
      (gridReady)="onGridReady($event)"
      (firstDataRendered)="onFirstDataRendered($event)">
    </ag-grid-angular>
  </div>
</div>
